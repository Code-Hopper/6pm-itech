<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>

    <!-- input fields default display value : inline  -->
    <!-- input fields display value : block  -->

    <div class="border border-primary border-5 m-5 p-5">
        <form action="">
            <div class="row">
                <div class="col">
                    <input class="form-control" type="text" required>
                </div>
                <div class="col">
                    <input class="form-range" type="range">
                </div>
                <div class="col">
                    <input class="form-control" type="date" name="" id="">
                </div> 
            </div>
            <input class="form-control" type="date" name="" id="">
            <textarea class="form-control" name="" id=""></textarea>

            <select class="form-select" name="" id="">
                <option value="">option 1</option>
                <option value="">option 2</option>
                <option value="">option 3</option>
                <option value="">option 4</option>
            </select>

            <div>
                <input class="form-check-input" name="r1" type="radio">
                <input class="form-check-input" name="r1" type="radio">
                <input class="form-check-input" name="r1" type="radio">
            </div>

            <div>
                <input type="checkbox" name="" id="">
                <input class="form-check-input" type="checkbox" name="" id="">
            </div>

            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>

</body>

</html>
