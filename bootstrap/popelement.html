<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        #pop-up-1{
            width: 75vw;
            height: 50vh;
        }
    </style>

</head>

<body class="d-flex align-items-center justify-content-center">

    <button class="btn btn-danger" data-bs-target="#pop-up-1" data-bs-toggle="collapse">open pop-up</button>

    <div id="pop-up-1" class="collapse fade bg-dark position-absolute top-50 start-50 translate-middle">

        <div class="w-100 h-100 d-flex justify-content-center align-items-center">

            <h1 class="text-light">this is pop up</h1>

            <button
                class="btn btn-close bg-danger p-3 rounded-circle position-absolute start-100 top-0 translate-middle opacity-100" data-bs-target="#pop-up-1" data-bs-toggle="collapse"></button>
        </div>

    </div>

</body>
